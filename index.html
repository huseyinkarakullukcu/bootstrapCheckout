<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Checkout</title>
    <style>
        .myContent {
            min-width: 570px;
        }

        .input-group-text:hover {
            cursor: pointer;
        }
        .bg-light{
            background-color: #eee !important;
        }
        .product{
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-5 mb-5">Checkout</h2>
        <div class="row" id="rowProduct">
            <div class="col-md-6 mx-auto bg-light p-5 myContent">
                <!-- ürünler  -->
                <div class="row mb-4 product" id="vintage">
                    <div class="col-md-6">
                        <img src="./img/photo1.png" alt="" class="rounded-4 img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h5>Vintage Backbag</h5>
                        <h5 class="price text-warning d-inline-block mx-2 price">$25.98 </h5><small><del>$34.99</del></small>

                        <div class="input-group mt-4 mb-3 w-50">
                            <div class="input-group-prepend">
                                <span class="input-group-text decrease"><b>-</b></span>
                            </div>
                            <input type="text" class="form-control text-center count" value="1">
                            <div class="input-group-append">
                                <span class="input-group-text increase"><b>+</b></span>
                            </div>
                        </div>

                        <div class="btnButon">
                            <a href="#" class="btn btn-danger remove">Remove</a>
                        </div>
                        <div class="productTotal mt-4 fw-bolder">
                            <p>Product Total : <span class="text-danger">$</span><span class="text-danger subTotal">25.98</span></p>
                        </div>
                    </div>
                </div>
                <div class="row mb-4 product" id="levi">
                    <div class="col-md-6">
                        <img src="./img/photo2.png" alt="" class="rounded-4 img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h5>Levi Shoes</h5>
                        <h5 class="text-warning d-inline-block mx-2 price">$45.99 </h5><small><del>$54.99</del></small>

                        <div class="input-group mt-4 mb-3 w-50">
                            <div class="input-group-prepend">
                                <span class="input-group-text decrease"><b>-</b></span>
                            </div>
                            <input type="text" class="form-control text-center count" value="1">
                            <div class="input-group-append">
                                <span class="input-group-text increase"><b>+</b></span>
                            </div>
                        </div>

                        <div class="btnButon">
                            <a href="#" class="btn btn-danger remove">Remove</a>
                        </div>
                        <div class="productTotal mt-4 fw-bolder">
                            <p>Product Total : <span class="text-danger">$</span><span class="text-danger subTotal">45.99</span></p>
                        </div>
                    </div>
                </div>
                <div class="row mb-4 product" id="clock">
                    <div class="col-md-6">
                        <img src="./img/photo3.jpg" alt="" class="rounded-4 img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h5>Antique Clock</h5>
                        <h5 class="text-warning d-inline-block mx-2 price">$74.99 </h5><small><del>$94.99</del></small>

                        <div class="input-group mt-4 mb-3 w-50">
                            <div class="input-group-prepend">
                                <span class="input-group-text decrease"><b>-</b></span>
                            </div>
                            <input type="text" class="form-control text-center count" value="1">
                            <div class="input-group-append">
                                <span class="input-group-text increase"><b>+</b></span>
                            </div>
                        </div>

                        <div class="btnButon">
                            <a href="#" class="btn btn-danger remove">Remove</a>
                        </div>
                        <div class="productTotal mt-4 fw-bolder">
                            <p>Product Total : <span class="text-danger">$</span><span class="text-danger subTotal">74.99</span></p>
                        </div>
                    </div>
                </div>
                <!-- hesaplama kısmı  -->
                <div class="row">
                    <hr>
                    <div class="col-md-6">Sub Total</div>
                    <div class="col-md-6 text-end" id="totals"> 125.98</div>
                    <hr>
                </div>
                <div class="row">

                    <div class="col-md-6">Tax (%18)</div>
                    <div class="col-md-6 text-end" id="tax"></div>
                    <hr>
                </div>
                <div class="row">

                    <div class="col-md-6">Shipping</div>
                    <div class="col-md-6 text-end" id="ship">$15</div>
                    <hr>
                </div>
                <div class="row fw-bold">
                    <div class="col-md-6">Total</div>
                    <div class="col-md-6 text-end" id="allTotal"></div>
                    <hr>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
